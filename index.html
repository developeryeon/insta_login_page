<!DOCTYPE html>
<HTML lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width", content="height=device-height", initial scale="1.0", minimum-scale="1", maximum-scale="2", viewport-fit="cover">
        <meta name="mobile-web-app-capable" content="yes">
        <title>instagram login</title>
        <link rel="stylesheet" href="style.css">
        <script src = "login-ins.js"></script> 
    </head>
    <body>
      <main>
        <section id="wrap_login_page">
            <form id="login_form" method="post" action="/account/login/">
                <fieldset> <!--로고,아이디,비번-->
                    <!--로고-->
                    <h1>
                        <img src="instagram_text_logo.png" alt="instagram_logo">
                    </h1>

                    <legend class="skip"></legend>
                    <ul>
                        <li>
                            <span id="user_id"></span>
                            <div><input type="text" name="user_id" id="id_user" placeholder="전화번호, 사용자 이름 또는 이메일" required></div>
                        </li>
                        <li class="error_id_hide">죄송하지만 아이디가 올바르지 않습니다.</li>
                        <li>
                            <span id="pwd_user"></span>
                            <div><input type="password" name="user_pwd" id="pwd_user" placeholder="비밀번호" required></div>
                            <span class="pw_hide"></span>
                        </li>
                        <li class="error_pwd_hide">죄송하지만 비밀번호가 올바르지 않습니다.</li>
                    </ul>

                    <!--로그인 버튼-->
                    <button input type="submit" id="login_button">로그인</button>

                    <!--수직바-->
                    <div id="line">
                        <hr class="hr">
                        <span class="or">또는</span>
                        <hr class="hr">
                    </div>

                    <!--페이스북 로그인-->
                    <div class="facebook"><button input type="button" id="facebook_sign_in"><img src="facebook_logo.jpg" alt="facebook_logo">Facebook으로 로그인하기</button></div>
                    <!--비밀번호를 잊으셨나요-->
                    <div class="find_pwd"><button input type="button" id="find_pwd">비밀번호를 잊으셨나요?</button></div>
                </fieldset>
            </form>
            
            <!--계정 만들러가기-->
            <form id="sign_in" method="post" action="/account/sign/in">
                <fieldset>
                    <legend class="skip"></legend>
                    <ul>
                        <li>계정이 없으신가요?<span class="join" input type="button" action="/account/join/">가입하기</span></li>
                    </ul>
                </fieldset>
            </form>
        </section>
      </main>
    </body>
</HTML>
